<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="H1">Solar System</h1>
    <p class="P1">Hover on the planet to see it's name</p>
    <div class="orbit-container">
        <div class="sun">
            <img src="./sun.png" height="70">
        </div>

        <div class="orbit mercury"></div>
        <div class="orbit venus"></div>
        <div class="orbit earth"></div>
        <div class="orbit mars"></div>
        <div class="orbit jupiter"></div>
        <div class="orbit saturn"></div>
        <div class="orbit uranus"></div>
        <div class="orbit neptune"></div>

        <div class="planet mercury" pl-name="Mercury">
            <img src="./mercury.png" height="10">
        </div>
        <div class="planet venus" pl-name="Venus">
            <img src="./venus.png" height="20">
        </div>
        <div class="planet earth" pl-name="Earth">
            <img src="./earth.png" height="25">
        </div>
        <div class="planet mars" pl-name="Mars">
            <img src="./mars.png" height="20">
        </div>
        <div class="planet jupiter" pl-name="Jupiter">
            <img src="./jupiter.png" height="50">
        </div>
        <div class="planet saturn" pl-name="Saturn">
            <img src="./saturn.png" height="45">
        </div>
        <div class="planet uranus" pl-name="Uranus">
            <img src="./uranus.png" height="40">
        </div>
        <div class="planet neptune" pl-name="Neptune">
            <img src="./neptune.png" height="40">
        </div>
    </div>
</body>
</html>
